<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }
        .jw-icon-rewind,
        .jw-icon-forward {
            filter: brightness(0) invert(1); /* Make icons white */
        }
        .jw-text-live {
            color: red;
        }
        .jw-button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Adjust the gap between buttons */
        }
        .jw-icon-fullscreen,
        .jw-icon-share,
        .jw-icon-pip {
            margin: 0 5px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function setupPlayer(videoUrls, drmOptions = null, posterUrl = null) {
            const playlistItems = videoUrls.map((url, index) => {
                return {
                    title: `Talha's Stream - Episode ${index + 1}`,
                    description: "The World's Finest Assassin Gets Reincarnated In Another World As An Aristocrat",
                    image: "https://s11.gifyu.com/images/S1l3T.jpg",
                    sources: [
                        {
                            file: url,
                            type: determineSourceType(url),
                            label: "1080p",
                            default: true
                        }
                    ],
                    drm: drmOptions ? {
                        clearkey: {
                            keyId: drmOptions.keyId,
                            key: drmOptions.key
                        }
                    } : null
                };
            });

            jwplayer("player").setup({
                controls: true,
                sharing: true,
                displaytitle: true,
                autoplay: true,
                displaydescription: true,
                abouttext: "Video Player By Talha's Stream",
                aboutlink: "https://t.me/talhasmovie_request_bot",
                skin: {
                    name: "netflix"
                },
                captions: {
                    color: "#FFF",
                    fontSize: 14,
                    backgroundOpacity: 0,
                    edgeStyle: "raised"
                },
                playlist: playlistItems,
                advertising: {
                    client: "vast",
                    schedule: [
                        {
                            offset: "pre",
                            tag: ""
                        }
                    ]
                },
                image: posterUrl
            }).on("ready", function () {
                const playerContainer = jwplayer().getContainer();
                const buttonContainer = playerContainer.querySelector(".jw-button-container");
                const spacer = buttonContainer.querySelector(".jw-spacer");
                const timeSlider = playerContainer.querySelector(".jw-slider-time");
                buttonContainer.replaceChild(timeSlider, spacer);

                const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
                const forwardContainer = rewindContainer.cloneNode(true);
                const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
                forwardDisplayButton.style.transform = "scaleX(-1)";
                forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
                const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
                nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

                playerContainer.querySelector(".jw-display-icon-next").style.display = "none";
                const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
                const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
                forwardControlBarButton.style.transform = "scaleX(-1)";
                forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
                rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

                [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
                    button.onclick = () => {
                        jwplayer().seek(jwplayer().getPosition() + 10);
                    };
                });
            });
        }

        function determineSourceType(url) {
            if (url.endsWith(".mkv") || url.endsWith(".mp4")) {
                return "mp4";
            } else if (url.endsWith(".m3u8")) {
                return "hls";
            } else if (url.endsWith(".mpd")) {
                return "dash";
            }
            return "mp4"; // Default to MP4
        }

        setupPlayer(
            [
                "https://api005.backblazeb2.com/file/ssbucket/75284717-6d31-11ef-8c1c-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/f41be9ca-6d31-11ef-9f2d-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/16a8f9db-6d32-11ef-8fad-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/3b7d02d5-6d32-11ef-a9c0-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/7a9935e2-6d32-11ef-bda7-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/8f8ff59e-6d32-11ef-bc0f-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/c28c4ddf-6d32-11ef-acfe-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/ee561e30-6d32-11ef-b508-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/233b9145-6d33-11ef-a839-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/4139ac64-6d33-11ef-aedf-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/6bce9e4b-6d33-11ef-960d-d50bcd41e956.mkv",
                "https://api005.backblazeb2.com/file/ssbucket/91ec6cd7-6d33-11ef-8e28-d50bcd41e956.mkv"
            ],
            {
                keyId: "159a2b4e1d2d7f16892d35d935a2fb34",
                key: "07809840dd0f511221ca78459167d1b3"
            },
            ""
        );
    </script>
</body>
</html>
