<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Video Quality</title>
</head>
<body>
    <iframe id="videoPlayer" src="https://en.gdplayertv.to/live-tv/premier-sports-1/?embed=1&autoplay=1&mute=1" width="560" height="315"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('videoPlayer');
            const lowQualityUrl = "https://en.gdplayertv.to/live-tv/premier-sports-1/?embed=1&autoplay=1&mute=1&quality=low"; // Example URL with quality parameter

            iframe.src = lowQualityUrl;
        });
    </script>
</body>
</html>
